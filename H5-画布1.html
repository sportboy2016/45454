<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>H5-画布1</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style>
		#cvs{
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="1000" height="500"></canvas>
</body>
<script>
	var cvs=document.getElementById('cvs');//画布
	var ctx=cvs.getContext('2d');//画笔
	ctx.beginPath();//开始路径
	ctx.moveTo(50,50);//起点
	ctx.lineTo(50,150);//第2个点
	ctx.lineTo(150,150);//第3个点
	ctx.lineTo(150,50);//第4个点
	ctx.closePath();//路径结束
	ctx.fillStyle='skyblue';//填充色
	ctx.fill();
	ctx.lineWidth=10;//边框宽度
	ctx.strokeStyle='blue';//边框颜色
	ctx.stroke();//绘制定义好的路径 (注意放的位置)


	//调用方法绘制矩形
	ctx.beginPath();//开始路径
	ctx.rect(200,50,200,100);
	ctx.closePath();//路径关闭
	ctx.fillStyle='green';
	ctx.fill();
	ctx.lineWidth=5;
	ctx.strokeStyle='red';
	ctx.stroke();//绘制定义好的路径 (注意放的位置)

	//矩形其他
	ctx.beginPath();//开始路径
	ctx.rect(450,50,200,100);
	ctx.closePath();//路径关闭
	ctx.fillStyle='yellow';
	ctx.fill();
	ctx.lineWidth=5;
	ctx.strokeStyle='red';
	ctx.stroke();//绘制定义好的路径 (注意放的位置)

	ctx.beginPath();//开始路径
	ctx.rect(700,50,200,100);
	ctx.rect(700,50,150,80);
	ctx.closePath();//路径关闭
	ctx.lineWidth=5;
	ctx.strokeStyle='blue';
	ctx.stroke();//绘制定义好的路径 (注意放的位置)


	//调用方法绘制原型
	ctx.beginPath();//开始路径
	ctx.rect(100,250,50,0,2*Math.PI,false);
	ctx.closePath();//路径关闭
	ctx.fillStyle='#C022DB';
	ctx.fill();
	ctx.lineWidth=5;
	ctx.strokeStyle='red';
	ctx.stroke();//绘制定义好的路径 (注意放的位置)
</script>
</html>
